<template>
  <div class="copy">${copyright}</div>

  <div id="tools">

    <button show.bind="!showTools" click.delegate="showConfig()">Back</button>

    <button show.bind="!showTools" click.delegate="generateImage()">Generate image</button>

    <div class="col-md-12 col-md-offset-1" if.bind="showTools">
      <h2>Block Generator</h2>

      <div class="row">
        <button click.delegate="generate()">Generate block</button>
        <br>
        <label>
          <input type="checkbox" checked.bind="toToBottom"> vertical block
        </label>
      </div>

      <div class="row">
        <p>Paste in tab delimited data with these columns (copy from excel..)
          <ul>
            <li>Tag</li>
            <li>TagFrom</li>
            <li>TagTo</li>
            <li>CableType</li>
            <li>AreaFrom</li>
            <li>AreaTo</li>
          </ul>
        </p>
        <br> Generator will use test data if nothing is added.
        <br>

        <textarea style="width:600px;height:300px;border:1px solid" value.bind="textArea"></textarea>
      </div>
    </div>
  </div>

  <div show.bind="!showTools" style="width:100%;height:100%" id="cy"></div>
  <image id="image"></image>
</template>
